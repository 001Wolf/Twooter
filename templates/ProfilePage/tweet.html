{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{% static 'ProfilePage/css/tweet_style.css' %}">
    <title>{{tweet.user.username}}</title>
</head>
<body>
    <!-- <h1>Sent by: <a href="/{{tweet.user.username}}">{{tweet.user.username}} #{{tweet.user.userTag}}</a></h1>
    <h3 style="display: inline;">Tweet: </h3>
    <p style="display: inline; color: rgb(154, 154, 154);">{{created_on}}</p>
    <p>{{tweet.message}}</p> -->

    <div class="container">
        <div class="header_container">
            <div id="logo_container">
                <img src="{% static 'LoginPage/img/twitter_small_logo.png'%}" alt="" onclick="window.location.href = '/home/'">
                <a href="/home/"><p>Twooter</p></a>
            </div>
            <div id="profile_tab">
                <a href="/{{user.user.username}}" id="profile_tab_button">
                    <p>{{  user.user.username }}</p> 
                    <img src="/media/{{user.profile_pic}}" alt="Profile Pic">
                </a>
            </div>
        </div>
        <div id="main_container">
            <div id="nav_container">
                <div id="nav_buttons">
                    <a href="/home/" class="nav_button">
                        <span class="material-symbols-outlined">
                            home
                        </span>
                        <p>Feed</p>
                    </a>
                    <a href="/{{user.user.username}}/" class="nav_button">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <p>Profile</p>
                    </a>
                </div>
                <div id="logOut_container">
                    <button onclick="logOut()">Log Out</button>
                </div>
            </div>
            <div id="tweets-container">
                <div id="tweets_box">
                    <div class="tweet">
                        <a href="/{{tweet.user.username}}">
                        <img src="/media/{{profile_pic}}" alt="Profile Pic">
                        <p class="author">@{{tweet.user.username}}</p>
                        <p style="display: inline; color: gray;">{{created_on}}</p>
                        </a>
                        <p class="message">{{tweet.message}}</p>
                    </div>
                </div>
            </div>
            <div id="activity_container"></div>
        </div>
    </div>

</body>
</html>
